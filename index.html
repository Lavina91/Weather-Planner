<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>







    <nav class="navbar fixed-top navbar-light bg-light">
        <div class="container-fluid" id=weather-dashboard>
            <a class="navbar-brand" id='WeatherDashboard'>Weather Dashboard</a>
        </div>
    </nav>





    <div class="container">
        <div class="row">
            <div class="col-md-4" id='top'>
                <form class="row g-3">
                    <div class="col-auto">
                        <input type="text" class="form-control" id="city-input" name="search2"
                            placeholder="Enter a city">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3" id="add-city">Search</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8" id='top'>
                <div class="card">
                    <div class="card-body" id='currentCity'>
                        <div class="city"></div>
                        <div class="condition0"></div>
                        <div class="temp0"></div>
                        <div class="uvi0"></div>
                        <div class="humidity0"></div>
                        <div class="wind-speed"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            <h3>5 day Forcast</h3>

            <div class="col-sm-2">
                <div class="card">
                    <div class="card-body"'>
                        <div id=' nextDay'></div>
                    <div class="condition1"></div>
                    <div class="temp1"></div>
                    <div class="uvi1"></div>
                    <div class="humidity1"></div>

                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card">
                <div class="card-body">
                    <div id='nextDay1'></div>
                    <div class="condition2"></div>
                    <div class="temp2"></div>
                    <div class="uvi2"></div>
                    <div class="humidity2"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card">
                <div class="card-body">
                    <div id='nextDay2'></div>
                    <div class="condition3"></div>
                    <div class="temp3"></div>
                    <div class="uvi3"></div>
                    <div class="humidity3"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card">
                <div class="card-body">
                    <div id='nextDay3'></div>
                    <div class="condition4"></div>
                    <div class="temp4"></div>
                    <div class="uvi4"></div>
                    <div class="humidity4"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card">
                <div class="card-body">
                    <div id='nextDay4'></div>
                    <div class="condition5"></div>
                    <div class="temp5"></div>
                    <div class="uvi5"></div>
                    <div class="humidity5"></div>
                </div>
            </div>
        </div>



    </div>
    </div>

    <div class="row" id="buttonDiv">
        <h1 id="recentCities">Recent Cities</h1>
    </div>
